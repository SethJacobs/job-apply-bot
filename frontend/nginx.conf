# Keep HTTP for ACME + redirect to HTTPS
server {
  listen 80;
  server_name 141-148-52-32.sslip.io;

  # ACME challenge must be served on :80
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS app
server {
  listen 443 ssl http2;
  server_name 141-148-52-32.sslip.io;

  ssl_certificate     /etc/letsencrypt/live/141-148-52-32.sslip.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/141-148-52-32.sslip.io/privkey.pem;

  # sane TLS defaults
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # SPA static files
  root  /usr/share/nginx/html;
  index index.html;

  # Proxy API to backend (no trailing slash to preserve /api)
  location /api/ {
    proxy_pass http://backend:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 300;
  }

  # SPA fallback
  location / { try_files $uri $uri/ /index.html; }
}
