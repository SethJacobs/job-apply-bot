<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 350px;
      padding: 16px;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    h3 {
      margin: 0;
      color: #333;
    }
    .profile-selector {
      margin-bottom: 16px;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .primary {
      background: #007bff;
      color: white;
    }
    .primary:hover {
      background: #0056b3;
    }
    .secondary {
      background: #f8f9fa;
      color: #333;
      border: 1px solid #ddd;
    }
    .secondary:hover {
      background: #e9ecef;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .quick-actions {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    .quick-actions h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Form Filler</h3>
    <button id="openOptions" class="secondary" style="flex: none; padding: 6px 12px;">Settings</button>
  </div>

  <div class="profile-selector">
    <select id="profileSelect">
      <option value="">Select a profile...</option>
    </select>
  </div>

  <div class="buttons">
    <button id="fillForm" class="primary">Fill Current Form</button>
  </div>

  <div class="quick-actions">
    <h4>Quick Actions</h4>
    <div class="buttons">
      <button id="newProfile" class="secondary">New Profile</button>
      <button id="editProfile" class="secondary">Edit Profile</button>
    </div>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
